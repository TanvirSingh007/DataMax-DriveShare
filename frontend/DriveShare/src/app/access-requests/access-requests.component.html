<app-navbar></app-navbar>
<div class="col-md-6 offset-md-3 mt-5">
  <h1>File Requests</h1>
  <br />
</div>
<div class="d-flex justify-content-center">
  <div
    class="card text-center"
    style="width: 90vw; height: 60vh; overflow: scroll"
  >
    <div class="card-body">
      <div *ngIf="isDataPresent; else showData">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">File Name</th>
              <th scope="col">Sender Name</th>
              <th scope="col">Accept</th>
              <th scope="col">Deny</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let dat of requests; let i = index">
              <tr>
                <td>{{ dat["fileName"] }}</td>
                <td>{{ dat["senderID"] }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-success btn-floating"
                    (click)="acceptRequests(dat['requestID'])"
                  >
                    <i class="fas fa-check"></i>
                  </button>
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-danger btn-floating"
                    (click)="denyRequests(dat['requestID'])"
                  >
                    <i class="fas fa-xmark"></i>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <ng-template #showData>
        <div
          class="d-flex align-items-center justify-content-center"
          style="height: 350px"
        >
          <h1>No Requests</h1>
        </div>
      </ng-template>
    </div>
  </div>
</div>
