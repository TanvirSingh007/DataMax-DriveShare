<app-navbar></app-navbar>

<div class="col-md-6 offset-md-3 mt-5">
  <h1>Upload a File</h1>
  <br />
  <form
    enctype="multipart/form-data"
    #uploadForm="ngForm"
    (ngSubmit)="uploadFile(uploadForm)"
  >
    <div class="form-group">
      <label for="name">File Name</label>
      <input
        ngModel
        required
        type="text"
        name="name"
        class="form-control"
        id="name"
        required="required"
      />
      <br />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" required="required"
        >File description</label
      >
      <input
        ngModel
        required
        type="text"
        name="description"
        class="form-control"
        id="description"
      />
      <br />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" required="required">Location</label>
      <select
        class="form-select form-select"
        aria-label=".form-select-lg example"
        name="location"
        id="location"
        required
        ngModel
      >
        <option value="" disabled selected>Select your option</option>
        <option *ngFor="let fol of folders" [value]="fol['name']">
          /{{ fol["name"] }}
        </option>
        <option value="root">/root</option>
      </select>
      <br />
    </div>

    <div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="collapse.toggle()"
        [attr.aria-expanded]="!gfg"
        aria-controls="collapseExample"
      >
        Add new folder
      </button>

      <div #collapse="ngbCollapse" [(ngbCollapse)]="gfg">
        <div class="row">
          <br />
          <div class="col-md-8">
            <br />
            <input
              [(ngModel)]="folderName"
              type="text"
              id="folderName"
              name="folderName"
              class="form-control"
              placeholder="Folder name"
            />
          </div>
          <div class="col-md-4">
            <br />
            <button
              type="button"
              class="btn btn-primary"
              [disabled]="saveBtnDisabled"
              (click)="createNewFolder()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="exampleInputEmail1" required="required">File Sharing</label>
      <select
        class="form-select form-select"
        aria-label=".form-select-lg example"
        name="share"
        id="share"
        ngModel
        required
      >
        <option value="" disabled selected>Select your option</option>
        <option value="yes">Share with others</option>
        <option value="no">Sensitive File</option>
      </select>
      <br />
    </div>
    <div class="form-group mt-3">
      <input
        ngModel
        required
        type="file"
        name="file"
        class="form-control"
        (change)="handleFileInput($any($event).target?.files)"
      />
    </div>
    <br />
    <label
      [hidden]="successDisable"
      style="color: rgb(56, 214, 35)"
      for="userPassword"
      >{{ message }}</label
    >
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
