<section class="vh-100" style="background-color: #000814">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <div style="height: 100%; width: 100%; position: relative">
                <img
                  src="https://img.freepik.com/free-vector/cloud-computing-security-abstract-concept-illustration_335657-2105.jpg?w=826&t=st=1669742042~exp=1669742642~hmac=c75843e8fd51d57300bb2a7502871a951614fc56361d363fe737787e9e1a8a79"
                  alt="login form"
                  class="img-fluid"
                  style="
                    border-radius: 1rem 0 0 1rem;
                    max-height: 100%;
                    max-width: 100%;
                    width: auto;
                    height: auto;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    margin: auto;
                  "
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0"> Login to Data Max</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <label class="form-label" for="userEmail"
                    >Email address</label
                  >

                  <input
                    mdbInput
                    type="email"
                    id="userEmail"
                    class="form-control form-control-lg"
                    ngModel
                    name="userEmail"
                  />
                  <br />

                  <label class="form-label" for="userPassword">Password</label>
                  <input
                    type="password"
                    id="userPassword"
                    ngModel
                    name="userPassword"
                    class="form-control form-control-lg"
                  />
                  <br />

                  <label
                    [hidden]="errorEnable"
                    style="color: red"
                    for="userPassword"
                    >{{ error }}</label
                  >
                  <br />

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="buttonDisabled"
                    >
                      Login
                    </button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a [routerLink]="'/register'" style="color: #393f81"
                      >Register here</a
                    >
                  </p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
