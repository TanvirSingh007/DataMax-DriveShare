<section class="vh-100" style="background-color: #000814">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <div style="height: 100%; width: 100%; position: relative">
                <img
                  src="https://img.freepik.com/free-vector/cloud-computing-security-abstract-concept-illustration_335657-2105.jpg?w=826&t=st=1669742042~exp=1669742642~hmac=c75843e8fd51d57300bb2a7502871a951614fc56361d363fe737787e9e1a8a79"
                  alt="login form"
                  class="img-fluid"
                  style="
                    border-radius: 1rem 0 0 1rem;
                    max-height: 100%;
                    max-width: 100%;
                    width: auto;
                    height: auto;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    margin: auto;
                  "
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form
                  #registerForm="ngForm"
                  (ngSubmit)="register(registerForm)"
                >
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Welcome to Data Max</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Create a new account
                  </h5>

                  <label class="form-label" for="name">Full Name</label>
                  <input
                    id="name"
                    class="form-control form-control-lg"
                    name="name"
                    ngModel
                  />
                  <br />

                  <label class="form-label" for="organization"
                    >Select Organization</label
                  >
                  <select
                    #org
                    class="form-select form-select-lg"
                    aria-label=".form-select-lg example"
                    name="organization"
                    [ngModel]="org.value"
                  >
                    <option
                      *ngFor="let org of organizations"
                      [value]="org['name']"
                    >
                      {{ org["name"] }}
                    </option>
                  </select>
                  <br />

                  <label class="form-label" for="email">Email address</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg"
                    name="email"
                    ngModel
                  />
                  <br />

                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    name="password"
                    ngModel
                  />
                  <label
                    [hidden]="successDisable"
                    style="color: rgb(56, 214, 35)"
                    for="userPassword"
                    >{{ message }}</label
                  >
                  <br />

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Register
                    </button>
                  </div>

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Already have an account?
                    <a [routerLink]="'/login'" style="color: #393f81"
                      >Login here</a
                    >
                  </p>
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
